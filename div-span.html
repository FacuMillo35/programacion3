<!DOCTYPE html>
<html lang="es">
<head>
    <title>div y span</title>
    <link rel="stylesheet" href="div-span.css">
</head>
<body>
    <div>
        <h1>Encabezado mas importante</h1>
        <p>Aloha</p>

    </div>
    <div class="rojo">
        <h2>Encabezado menos importante</h2>
        <p>Adios mundo</p>
        <p>Un texto <span class="verde"><b>muy </b>muuy <i>largo</i></span></p>
    </div>
    <div class="verde">
        <h3>Encabezado menos importante</h3>
        <p>otro texto</p>
    </div>    
</body>
</html>
